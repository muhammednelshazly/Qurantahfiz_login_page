<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>تسجيل الدخول - منصة التحفيظ</title>

  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#2E7D32",
            "primary-light": "#A5D6A7",
            "primary-dark": "#1B5E20",
            secondary: "#BFA36F",
            "background-light": "#F5F5F5",
            "background-dark": "#121212",
            "surface-light": "#FFFFFF",
            "surface-dark": "#1E1E1E",
            "text-light": "#212121",
            "text-dark": "#E0E0E0",
            "text-muted-light": "#757575",
            "text-muted-dark": "#BDBDBD",
            "error": "#D32F2F"
          },
          fontFamily: {
            display: ["Cairo", "sans-serif"],
          },
          borderRadius: { DEFAULT: "12px" },
          boxShadow: {
            'soft': '0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05)',
          }
        },
      },
    };
  </script>

  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="flex justify-center mb-6">
        <img src="logo1.png" alt="شعار منصة التحفيظ" class="h-24 w-24"/>
      </div>

      <div class="text-center mb-4">
        <h1 class="text-3xl font-bold text-primary">منصة آية</h1>
        <h1 class="text-3xl font-bold text-primary">لتحفيظ للقرآن</h1>
        <p class="text-lg text-text-muted-light dark:text-text-muted-dark mt-2">تسجيل الدخول</p>
      </div>

      <div class="bg-surface-light dark:bg-surface-dark p-8 rounded-lg shadow-soft">
        <div class="mb-6">
          <div id="role-selector" class="flex border border-gray-300 dark:border-gray-600 rounded-lg p-1">
            <button class="w-1/2 p-2 rounded-md bg-primary text-white" data-role="student">طالب</button>
            <button class="w-1/2 p-2 rounded-md text-text-muted-light dark:text-text-muted-dark" data-role="teacher">معلم</button>
          </div>
        </div>

        <form>
          <div class="mb-4">
            <label class="sr-only" for="username">اسم المستخدم أو البريد</label>
            <input id="username" name="username" type="text" placeholder="اسم المستخدم أو البريد"
              class="w-full px-4 py-3 rounded-lg bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent placeholder-text-muted-light dark:placeholder-text-muted-dark"/>
          </div>

          <div class="mb-4 relative">
            <label class="sr-only" for="password">كلمة المرور</label>
            <input id="password" name="password" type="password" placeholder="كلمة المرور"
              class="w-full px-4 py-3 rounded-lg bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent placeholder-text-muted-light dark:placeholder-text-muted-dark"/>
            
            <button type="button" id="toggle-password"
              class="absolute inset-y-0 left-3 flex items-center text-text-muted-light dark:text-text-muted-dark hover:text-primary">
              <i class="material-icons text-2xl">visibility_off</i>
            </button>
          </div>

          <div id="error-message" class="mb-4 text-sm text-error hidden">
            بيانات الدخول غير صحيحة. برجاء المحاولة مرة أخرى.
          </div>

          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"/>
              <label for="remember-me" class="mr-2 block text-sm text-text-muted-light dark:text-text-muted-dark">تذكرني</label>
            </div>
            <div class="text-sm">
              <a href="#" class="font-medium text-primary hover:text-primary-dark dark:hover:text-primary-light">هل نسيت كلمة المرور؟</a>
            </div>
          </div>

          <div>
            <button type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
              تسجيل الدخول
            </button>
          </div>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-text-muted-light dark:text-text-muted-dark">
            ليس لديك حساب؟
            <a href="Regestration page/Regestration.html" class="font-medium text-primary hover:text-primary-dark dark:hover:text-primary-light">إنشاء حساب</a>
          </p>
        </div>
      </div>

      <div class="mt-6 text-center">
        <a href="#" class="text-sm text-text-muted-light dark:text-text-muted-dark hover:text-primary dark:hover:text-primary-light underline">
          تسجيل دخول المشرف
        </a>
      </div>
    </div>
  </div>

  <script>
    const roleSelector = document.getElementById('role-selector');
    const buttons = roleSelector.querySelectorAll('button');
    buttons.forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        buttons.forEach(btn => {
          btn.classList.remove('bg-primary','text-white');
          btn.classList.add('text-text-muted-light','dark:text-text-muted-dark');
        });
        e.target.classList.add('bg-primary','text-white');
        e.target.classList.remove('text-text-muted-light','dark:text-text-muted-dark');
      });
    });

    const passwordInput = document.getElementById("password");
    const toggleBtn = document.getElementById("toggle-password");
    const toggleIcon = toggleBtn.querySelector("i");

    toggleBtn.addEventListener("click", () => {
      const isHidden = passwordInput.getAttribute("type") === "password";
      passwordInput.setAttribute("type", isHidden ? "text" : "password");
      toggleIcon.textContent = isHidden ? "visibility" : "visibility_off";
    });
  </script>
</body>
</html>
